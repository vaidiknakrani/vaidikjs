<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #da4f18;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    background-color: #dbeb07;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 350px;
    transition: transform 0.3s ease;
}

.container:hover {
    transform: translateY(-5px);
}

textarea {
    width: 80%;
    height: 150px;
    padding: 12px;
    border: 2px solid #66aaa2;
    border-radius: 8px;
    resize: none;
    outline: none;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

textarea:focus {
    border-color: #e72a08;
}

.word-counter {
    background-color: #ec08b3;
    color: #14da6d;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 20px;
    font-weight: bold;
    margin-top: 15px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    display: inline-block;
    min-width: 80px;
}

.word-counter.active {
    background-color: #00bfa5;
    transform: scale(1.1);
}

.word-counter.inactive {
    background-color: #d32f2f;
    transform: scale(1);
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Word Counter</h2>
        <textarea id="textInput" placeholder="Type your text here..."></textarea>
        <p>Word Count: <span id="wordCount">0</span></p>
    </div>

    <script >const textInput = document.getElementById('textInput');
        const wordCount = document.getElementById('wordCount');
        
        textInput.addEventListener('input', () => {
            const text = textInput.value.trim();
            const words = text === '' ? 0 : text.match(/\b\w+\b/g).length;
            wordCount.textContent = words;
        });
        </script>
</body>
</html>
