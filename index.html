<!DOCTYPE html>
<html>
<head>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        background-color: #f4f4f4; /* Light mode background */
        color: black;
        transition: background-color 0.3s, color 0.3s;
    }
    
    /* Dark mode styles */
    .dark-mode {
        background-color: black;
        color: white;
    }
    
    /* Heading styles */
    h2 {
        font-size: 24px;
        margin-bottom: 10px;
    }
    
    p {
        font-size: 18px;
        margin-bottom: 20px;
    }
    
    /* Bulb container to align buttons left and right */
    .bulb-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }
    
    /* Bulb styles */
    .bulb {
        width: 120px;
        height: auto;
        margin: 0 20px;
        transition: box-shadow 0.3s;
    }
    
    /* Button styles */
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    
    /* Button hover effects */
    button:hover {
        background-color: #555;
    }
    
    /* Button for ON */
    #on-btn {
        background-color: green;
        margin-right: 20px;
    }
    
    #on-btn:hover {
        background-color: #28a745;
    }
    
    /* Button for OFF */
    #off-btn {
        background-color: red;
        margin-left: 20px;
    }
    
    #off-btn:hover {
        background-color: #dc3545;
    }
</style>
    
    
</head>
<body id="body">

<!-- Button to turn on the light -->
<button id="on-btn" onclick="turnOn()">Turn on the light</button>

<!-- Bulb image with ID for JS control -->
<img id="myImage" src="bulb_off.png" alt="Light Bulb" class="bulb">

<!-- Button to turn off the light -->
<button id="off-btn" onclick="turnOff()">Turn off the light</button>

<script> // Turn on the light and switch to dark mode
function turnOn() {
    document.getElementById('myImage').src = 'bulb_on.png'; // Change image to bulb_on
    document.body.classList.add('dark-mode'); // Enable dark mode
}

// Turn off the light and switch back to light mode
function turnOff() {
    document.getElementById('myImage').src = 'bulb_off.png'; // Change image to bulb_off
    document.body.classList.remove('dark-mode'); // Remove dark mode
}
</script>
</body>
</html>
